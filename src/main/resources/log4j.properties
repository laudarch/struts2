log4j.rootLogger=INFO,console,vulntest

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p\: %d{ISO8601}\ : %C{1}[line\:%L]%x\:\n\t%m%n

log4j.appender.vulntest=org.apache.log4j.RollingFileAppender 
log4j.appender.vulntest.File=/tmp/vulntest.log 
log4j.appender.vulntest.MaxFileSize=2000KB
log4j.appender.vulntest.MaxBackupIndex=20
log4j.appender.vulntest.layout=org.apache.log4j.PatternLayout
log4j.appender.vulntest.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%p][%t][ %l] %m %n
log4j.appender.vulntest.encoding=UTF-8
